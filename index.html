<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="boxLeftSI">
        <h3>Sign in</h3>
        <div class="social">
          <button><i class="fa-brands fa-facebook"></i></button>
          <button><i class="fa-brands fa-google-plus-g"></i></button>
          <button><i class="fa-brands fa-linkedin"></i></button>
        </div>
        <h5>or use your account</h5>
        <div class="inputBox">
          <input type="text" id="signInText" required />
          <label for="signInText">Email</label>
        </div>
        <div class="inputBox">
          <input type="password" id="signInPassword" required />
          <label for="signInPassword">Password</label>
        </div>
        <a href="#">Forgot your password?</a>
        <button class="bthSignIn">SIGN IN</button>
      </div>
      <div class="boxRightSI">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="btnSignUp">SIGN UP</button>
      </div>
      <div class="boxLeftSP hidden">
        <h1>Welcome back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button id="btnSignIn">SIGN IN</button>
      </div>
      <div class="boxRightSP hidden">
        <h3>Create Account</h3>
        <div class="social">
          <button><i class="fa-brands fa-facebook"></i></button>
          <button><i class="fa-brands fa-google-plus-g"></i></button>
          <button><i class="fa-brands fa-linkedin"></i></button>
        </div>
        <h5>or use your email for registration</h5>
        <div class="inputBox">
          <input type="text" id="signUpText" required />
          <label for="signUpText">Name</label>
        </div>
        <div class="inputBox">
          <input type="text" id="signUpEmail" required />
          <label for="signUpEmail">Email</label>
        </div>
        <div class="inputBox">
          <input type="password" id="signUpPassword" required />
          <label for="signUpPassword">Password</label>
        </div>
        <button class="bthSignUp">SIGN UP</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
