<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch google</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="frame"></div>
      <div class="stopwatch">
        <div class="second">
          <div class="min">0</div>
          <div class="min">0</div>
          <div class="colon">:</div>
          <div class="sec">0</div>
          <div class="sec">0</div>
        </div>
        <div class="millisecond">
          <div class="msc">0</div>
          <div class="msc">0</div>
        </div>
      </div>
      <div class="control">
        <button class="start">Start</button>
        <button class="pause">Pause</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
