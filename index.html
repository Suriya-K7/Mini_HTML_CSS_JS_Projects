<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="right">
        <div class="outer-container">
          <div class="img-box number-1 active" data-no="1" style="--i: 1" ;>
            <img src="./image/1.jpg" />
          </div>
          <div class="img-box number-2" data-no="2" style="--i: 2" ;>
            <img src="./image/2.jpeg" />
          </div>
          <div class="img-box number-3" data-no="3" style="--i: 3">
            <img src="./image/3.jpg" />
          </div>
          <div class="img-box number-4" data-no="4" style="--i: 4">
            <img src="./image/4.webp" />
          </div>
          <div class="img-box number-5" data-no="5" style="--i: 5">
            <img src="./image/5.jpg" />
          </div>
          <div class="img-box number-6" data-no="6" style="--i: 6">
            <img src="./image/6.jpg" />
          </div>
          <div class="img-box number-7" data-no="7" style="--i: 7">
            <img src="./image/7.jpg" />
          </div>
          <div class="img-box number-8" data-no="8" style="--i: 8">
            <img src="./image/8.webp" />
          </div>
        </div>
        <div class="modal"></div>
        <div class="inner inner-circle1"></div>
        <div class="inner inner-circle2"></div>
        <div class="inner inner-circle3">
          <span><i class="fa-brands fa-facebook"></i></span>
          <span><i class="fa-brands fa-whatsapp"></i></span>
          <span><i class="fa-brands fa-twitter"></i></span>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
