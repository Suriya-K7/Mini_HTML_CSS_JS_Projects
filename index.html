<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="expenseData">
        <h3>income expense tracker</h3>
        <h5>Your Balance</h5>
        <div class="balance">ðŸ’° 0.00</div>
        <div class="box">
          <div class="income">
            <h3>INCOME</h3>
            <p id="income">ðŸ’° 0.00</p>
          </div>
          <div class="expense">
            <h3>EXPENSE</h3>
            <p id="expense">ðŸ’° 0.00</p>
          </div>
        </div>
        <form action="#" class="form">
          <div class="row">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              placeholder="Enter Description"
              required
              autocomplete="off"
            />
          </div>
          <div class="row">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              placeholder="Amount"
              inputmode="numeric"
              required
              autocomplete="off"
            />
          </div>
          <button class="submit" type="submit">ADD TRANSACTION</button>
        </form>
      </div>
      <div class="expenseDetails">
        <h3>TRANSACTION DETAILS</h3>
        <ul class="trans"></ul>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
