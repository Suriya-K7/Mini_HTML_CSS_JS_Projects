<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu design</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <span style="--i: 4; --x: 3; --y: 3"
          ><i class="fa-sharp fa-solid fa-house"></i
        ></span>
        <span style="--i: 5; --x: 0; --y: 3"
          ><i class="fa-sharp fa-solid fa-image"></i
        ></span>
        <span style="--i: 6; --x: -3; --y: -3"
          ><i class="fa-sharp fa-solid fa-wand-magic-sparkles"></i
        ></span>
        <span style="--i: 7; --x: 3; --y: 0"
          ><i class="fa-sharp fa-solid fa-film"></i
        ></span>
        <span style="--i: 8; --x: -3; --y: 0"
          ><i class="fa-sharp fa-solid fa-gears"></i
        ></span>
        <span style="--i: 1; --x: 0; --y: -3"
          ><i class="fa-sharp fa-solid fa-palette"></i
        ></span>
        <span style="--i: 2; --x: -3; --y: 3"
          ><i class="fa-sharp fa-solid fa-school"></i
        ></span>
        <span style="--i: 3; --x: 3; --y: -3"
          ><i class="fa-sharp fa-solid fa-language"></i
        ></span>
      </div>
      <div class="btn"><i class="fa-solid fa-xmark"></i></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
