<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="slider">
      <div class="slider-items active"><img src="./image/1.jpg" /></div>
      <div class="slider-items"><img src="./image/2.jpg" /></div>
      <div class="slider-items"><img src="./image/3.jpg" /></div>
      <div class="slider-items"><img src="./image/4.jpg" /></div>
      <div class="slider-items"><img src="./image/5.jpg" /></div>
      <div class="slider-items"><img src="./image/6.jpg" /></div>
      <div class="slider-items"><img src="./image/7.jpg" /></div>
      <div class="slider-items"><img src="./image/8.jpg" /></div>
      <div class="slider-items"><img src="./image/9.jpg" /></div>
      <div class="slider-items"><img src="./image/10.jpg" /></div>
      <div class="slider-items"><img src="./image/11.jpg" /></div>
      <div class="slider-items"><img src="./image/12.jpg" /></div>

      <div class="slider-btn">
        <button class="btnprev">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <button class="btnnxt">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
      </div>

      <div class="slider-dots">
        <!-- <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div> -->
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
